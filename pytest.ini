[pytest]
# Pytest configuration for Clinical Term Lookup System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires API access)
    slow: Slow tests (may take several seconds)
    requires_api_key: Tests requiring OPENAI_API_KEY

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Asyncio configuration
asyncio_mode = auto

# Test paths
testpaths = tests

# Coverage options (if using pytest-cov)
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    */site-packages/*
    test_*.py
    demo*.py
    quick*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
